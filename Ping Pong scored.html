<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Two-Player Ping Pong</title>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #000;
      font-family: 'Arial', sans-serif;
    }
    canvas {
      border: 2px solid #fff;
      display: block;
      margin: auto;
    }
    #titleScreen {
      text-align: center;
    }
    #startButton {
      font-size: 18px;
      padding: 10px 20px;
      margin-top: 20px;
      cursor: pointer;
    }
    #colorForm {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div id="titleScreen">
    <h1>Two-Player Ping Pong Game</h1>
    <button id="startButton">Start Game</button>
    <form id="colorForm">
      <label for="paddleColor">Paddle Color:</label>
      <input type="color" id="paddleColor" value="#fff">
      <br>
      <label for="ballColor">Ball Color:</label>
      <input type="color" id="ballColor" value="#fff">
      <br>
      <label for="backgroundColor">Background Color:</label>
      <input type="color" id="backgroundColor" value="#000">
    </form>
  </div>
  <canvas id="pingPongCanvas" width="800" height="400" style="display:none;"></canvas>

  <script>
    const titleScreen = document.getElementById('titleScreen');
    const startButton = document.getElementById('startButton');
    const colorForm = document.getElementById('colorForm');
    const canvas = document.getElementById('pingPongCanvas');
    const ctx = canvas.getContext('2d');

    // Paddles
    const paddleWidth = 10;
    const paddleHeight = 80;
    let leftPaddleY = canvas.height / 2 - paddleHeight / 2;
    let rightPaddleY = canvas.height / 2 - paddleHeight / 2;
    const paddleSpeed = 10;

    // Ball
    let ballX = canvas.width / 2;
    let ballY = canvas.height / 2;
    let ballSpeedX = 5;
    let ballSpeedY = 2;

    // Acceleration
    const acceleration = 1;

    // Scores
    let player1Score = 0;
    let player2Score = 0;

    // Winning score
    const winningScore = 5;

    // Key states
    const keys = {};

    // Colors
    let paddleColor = '#fff';
    let ballColor = '#fff';
    let backgroundColor = '#000';

    let gameRunning = false;

    function draw() {
      if (!gameRunning) {
        return;
      }

      // Clear the canvas
      ctx.fillStyle = backgroundColor;
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      // Draw paddles
      ctx.fillStyle = paddleColor;
      ctx.fillRect(0, leftPaddleY, paddleWidth, paddleHeight);
      ctx.fillRect(canvas.width - paddleWidth, rightPaddleY, paddleWidth, paddleHeight);

      // Draw ball
      ctx.beginPath();
      ctx.arc(ballX, ballY, 8, 0, Math.PI * 2);
      ctx.fillStyle = ballColor;
      ctx.fill();
      ctx.closePath();

      // Draw scores
      ctx.font = '24px Arial';
      ctx.fillStyle = '#fff';
      ctx.fillText('Player 1: ' + player1Score, 50, 50);
      ctx.fillText('Player 2: ' + player2Score, canvas.width - 200, 50);

      // Move ball
      ballX += ballSpeedX;
      ballY += ballSpeedY;

      // Bounce off top and bottom walls
      if (ballY - 8 < 0 || ballY + 8 > canvas.height) {
        ballSpeedY = -ballSpeedY;
      }

      // Check collision with paddles
      if (
        (ballX - 8 < paddleWidth && ballY > leftPaddleY && ballY < leftPaddleY + paddleHeight) ||
        (ballX + 8 > canvas.width - paddleWidth && ballY > rightPaddleY && ballY < rightPaddleY + paddleHeight)
      ) {
        ballSpeedX = -ballSpeedX;
        // Accelerate the ball when hit
        ballSpeedX += ballSpeedX > 0 ? acceleration : -acceleration;
        ballSpeedY += ballSpeedY > 0 ? acceleration : -acceleration;
      }

      // Check for scoring
      if (ballX - 8 < 0) {
        // Player 2 scores
        player2Score++;
        if (player2Score === winningScore) {
          endGame("Player 2");
        } else {
          resetBall();
        }
      } else if (ballX + 8 > canvas.width) {
        // Player 1 scores
        player1Score++;
        if (player1Score === winningScore) {
          endGame("Player 1");
        } else {
          resetBall();
        }
      }

      // Move paddles based on key states
      if (keys['KeyW']) {
        leftPaddleY -= paddleSpeed;
      }
      if (keys['KeyS']) {
        leftPaddleY += paddleSpeed;
      }
      if (keys['ArrowUp']) {
        rightPaddleY -= paddleSpeed;
      }
      if (keys['ArrowDown']) {
        rightPaddleY += paddleSpeed;
      }

      // Ensure paddles stay within the canvas
      leftPaddleY = Math.max(0, Math.min(canvas.height - paddleHeight, leftPaddleY));
      rightPaddleY = Math.max(0, Math.min(canvas.height - paddleHeight, rightPaddleY));

      requestAnimationFrame(draw);
    }

    function resetBall() {
      ballX = canvas.width / 2;
      ballY = canvas.height / 2;
      // Randomize the ball's initial direction after scoring
      ballSpeedX = Math.random() > 0.5 ? 5 : -5;
      ballSpeedY = Math.random() > 0.5 ? 2 : -2;
    }

    function resetScores() {
      player1Score = 0;
      player2Score = 0;
    }

    function handleKeyDown(event) {
      keys[event.code] = true;
    }

    function handleKeyUp(event) {
      keys[event.code] = false;
    }

    function endGame(winner) {
      gameRunning = false;
      alert(`Game Over! ${winner} wins!`);
      titleScreen.style.display = 'block';
      canvas.style.display = 'none';
      resetScores();
    }

    startButton.addEventListener('click', () => {
      gameRunning = true;
      titleScreen.style.display = 'none';
      canvas.style.display = 'block';
      resetScores();
      draw(); // Start the game loop
    });

    colorForm.addEventListener('input', (event) => {
      const inputId = event.target.id;
      const colorValue = event.target.value;

      switch (inputId) {
        case 'paddleColor':
          paddleColor = colorValue;
          break;
        case 'ballColor':
          ballColor = colorValue;
          break;
        case 'backgroundColor':
          backgroundColor = colorValue;
          break;
      }
    });

    document.addEventListener('keydown', handleKeyDown);
    document.addEventListener('keyup', handleKeyUp);
  </script>
</body>
</html>
