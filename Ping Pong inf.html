<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Two-Player Ping Pong Game</title>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #000;
    }
    canvas {
      border: 2px solid #fff;
    }
  </style>
</head>
<body>
  <canvas id="pingPongCanvas" width="800" height="400"></canvas>

  <script>
    const canvas = document.getElementById('pingPongCanvas');
    const ctx = canvas.getContext('2d');

    // Paddles
    const paddleWidth = 10;
    const paddleHeight = 60;
    let leftPaddleY = canvas.height / 2 - paddleHeight / 2;
    let rightPaddleY = canvas.height / 2 - paddleHeight / 2;
    const paddleSpeed = 6;

    // Ball
    let ballX = canvas.width / 2;
    let ballY = canvas.height / 2;
    let ballSpeedX = 5;
    let ballSpeedY = 2;

    // Acceleration
    const acceleration = 0.5;

    // Scores
    let player1Score = 0;
    let player2Score = 0;

    // Key states
    const keys = {};

    function draw() {
      // Clear the canvas
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Draw paddles
      ctx.fillStyle = '#fff';
      ctx.fillRect(0, leftPaddleY, paddleWidth, paddleHeight);
      ctx.fillRect(canvas.width - paddleWidth, rightPaddleY, paddleWidth, paddleHeight);

      // Draw ball
      ctx.beginPath();
      ctx.arc(ballX, ballY, 8, 0, Math.PI * 2);
      ctx.fillStyle = '#fff';
      ctx.fill();
      ctx.closePath();

      // Draw scores
      ctx.font = '24px Arial';
      ctx.fillText('Player 1: ' + player1Score, 50, 50);
      ctx.fillText('Player 2: ' + player2Score, canvas.width - 200, 50);

      // Move ball
      ballX += ballSpeedX;
      ballY += ballSpeedY;

      // Bounce off top and bottom walls
      if (ballY - 8 < 0 || ballY + 8 > canvas.height) {
        ballSpeedY = -ballSpeedY;
      }

      // Check collision with paddles
      if (
        (ballX - 8 < paddleWidth && ballY > leftPaddleY && ballY < leftPaddleY + paddleHeight) ||
        (ballX + 8 > canvas.width - paddleWidth && ballY > rightPaddleY && ballY < rightPaddleY + paddleHeight)
      ) {
        ballSpeedX = -ballSpeedX;
        // Accelerate the ball when hit
        ballSpeedX += ballSpeedX > 0 ? acceleration : -acceleration;
        ballSpeedY += ballSpeedY > 0 ? acceleration : -acceleration;
      }

      // Check for scoring
      if (ballX - 8 < 0) {
        // Player 2 scores
        player2Score++;
        resetBall();
      } else if (ballX + 8 > canvas.width) {
        // Player 1 scores
        player1Score++;
        resetBall();
      }

      // Move paddles based on key states
      if (keys['KeyW']) {
        leftPaddleY -= paddleSpeed;
      }
      if (keys['KeyS']) {
        leftPaddleY += paddleSpeed;
      }
      if (keys['ArrowUp']) {
        rightPaddleY -= paddleSpeed;
      }
      if (keys['ArrowDown']) {
        rightPaddleY += paddleSpeed;
      }

      // Ensure paddles stay within the canvas
      leftPaddleY = Math.max(0, Math.min(canvas.height - paddleHeight, leftPaddleY));
      rightPaddleY = Math.max(0, Math.min(canvas.height - paddleHeight, rightPaddleY));

      requestAnimationFrame(draw);
    }

    function resetBall() {
      ballX = canvas.width / 2;
      ballY = canvas.height / 2;
      // Randomize the ball's initial direction after scoring
      ballSpeedX = Math.random() > 0.5 ? 5 : -5;
      ballSpeedY = Math.random() > 0.5 ? 2 : -2;
    }

    function handleKeyDown(event) {
      keys[event.code] = true;
    }

    function handleKeyUp(event) {
      keys[event.code] = false;
    }

    document.addEventListener('keydown', handleKeyDown);
    document.addEventListener('keyup', handleKeyUp);

    draw(); // Start the game loop
  </script>
</body>
</html>
